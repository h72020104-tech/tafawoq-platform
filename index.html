<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظم الأستاذ مصطفى محسن</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff0055;
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1, h2 {
            text-align: center;
            margin-top: 0;
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
        }

        /* Calculator Styles */
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            transition: 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-calculate:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .result-display {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .result-value {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            display: block;
            margin: 10px 0;
        }

        /* YouTube Section */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 20px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .yt-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .yt-input {
            flex: 1;
        }

        .btn-load {
            padding: 0 20px;
            background: #ff0000;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .calc-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="glass-card">
            <h1>منظم الأستاذ مصطفى محسن</h1>
        </header>

        <section class="glass-card">
            <h2>حاسبة السعي السنوي</h2>
            <div class="calc-grid">
                <div class="input-group">
                    <label>التربية الإسلامية</label>
                    <input type="number" id="islamic" placeholder="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>اللغة العربية</label>
                    <input type="number" id="arabic" placeholder="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>اللغة الإنجليزية</label>
                    <input type="number" id="english" placeholder="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>الرياضيات</label>
                    <input type="number" id="math" placeholder="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>الكيمياء</label>
                    <input type="number" id="chemistry" placeholder="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>الفيزياء</label>
                    <input type="number" id="physics" placeholder="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>الأحياء</label>
                    <input type="number" id="biology" placeholder="0" min="0" max="100">
                </div>
            </div>
            
            <button class="btn-calculate" onclick="calculateAverage()">احسب المعدل</button>

            <div class="result-display" id="resultBox" style="display: none;">
                <span>معدلك هو:</span>
                <span class="result-value" id="averageResult">0.00</span>
                <span id="statusText"></span>
            </div>
        </section>

        <section class="glass-card">
            <h2>مشغل المحاضرات</h2>
            <div class="yt-controls">
                <input type="text" id="ytUrl" class="yt-input" placeholder="ضع رابط المحاضرة هنا...">
                <button class="btn-load" onclick="loadVideo()">تشغيل</button>
            </div>
            <div class="video-container">
                <iframe id="videoPlayer" src="" allowfullscreen></iframe>
            </div>
        </section>
    </div>

    <script>
        function calculateAverage() {
            // جلب القيم مع إضافة الإسلامية
            const islamic = parseFloat(document.getElementById('islamic').value) || 0;
            const arabic = parseFloat(document.getElementById('arabic').value) || 0;
            const english = parseFloat(document.getElementById('english').value) || 0;
            const math = parseFloat(document.getElementById('math').value) || 0;
            const chemistry = parseFloat(document.getElementById('chemistry').value) || 0;
            const physics = parseFloat(document.getElementById('physics').value) || 0;
            const biology = parseFloat(document.getElementById('biology').value) || 0;

            // حساب المجموع (7 مواد)
            const total = islamic + arabic + english + math + chemistry + physics + biology;
            const average = total / 7;

            const resultBox = document.getElementById('resultBox');
            const averageResult = document.getElementById('averageResult');
            const statusText = document.getElementById('statusText');

            resultBox.style.display = 'block';
            averageResult.innerText = average.toFixed(2);

            if(average >= 50) {
                statusText.innerText = "ناجح - استمر في التقدم!";
                statusText.style.color = "#00ff88";
            } else {
                statusText.innerText = "راسب - يمكنك التعويض في الدور الثاني";
                statusText.style.color = "#ff4444";
            }
        }

        function loadVideo() {
            const url = document.getElementById('ytUrl').value;
            const videoId = extractVideoID(url);
            if(videoId) {
                document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else {
                alert("يرجى إدخال رابط يوتيوب صحيح");
            }
        }

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
