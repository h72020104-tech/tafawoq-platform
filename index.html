<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام اليومية</title>
    <style>
        /* CSS للتصميم */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl; /* لدعم اللغة العربية */
        }

        .todo-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px; /* ليتناسب مع اتجاه RTL */
            font-size: 16px;
            text-align: right;
        }

        #addTaskBtn {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0; /* ليتناسب مع اتجاه RTL */
            transition: background-color 0.3s;
        }

        #addTaskBtn:hover {
            background-color: #4cae4c;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .task-text {
            flex-grow: 1;
            cursor: pointer;
            text-align: right;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* لتفصل عن النص في اتجاه RTL */
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>مهامك لليوم</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="أضف مهمة جديدة...">
        <button id="addTaskBtn">إضافة</button>
    </div>

    <ul id="taskList">
        </ul>
</div>

<script>
    // JavaScript للوظائف التفاعلية

    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // وظيفة إضافة مهمة جديدة
    function addTask() {
        const taskText = taskInput.value.trim();

        if (taskText === '') {
            alert('الرجاء إدخال مهمة أولاً.');
            return;
        }

        // إنشاء عنصر القائمة (<li>)
        const listItem = document.createElement('li');

        // إضافة نص المهمة
        const taskSpan = document.createElement('span');
        taskSpan.classList.add('task-text');
        taskSpan.textContent = taskText;

        // وضع علامة "مكتملة" عند النقر على النص
        taskSpan.addEventListener('click', () => {
            listItem.classList.toggle('completed');
        });

        // إنشاء زر الحذف
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'حذف';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.addEventListener('click', () => {
            taskList.removeChild(listItem);
        });
        
        // تجميع العناصر وإضافتها إلى القائمة
        listItem.appendChild(deleteBtn);
        listItem.appendChild(taskSpan);
        taskList.appendChild(listItem);

        // مسح خانة الإدخال بعد الإضافة
        taskInput.value = '';
    }

    // ربط زر "إضافة" بالوظيفة
    addTaskBtn.addEventListener('click', addTask);

    // إضافة مهمة عند الضغط على مفتاح Enter
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTask();
        }
    });

</script>

</body>
</html>
