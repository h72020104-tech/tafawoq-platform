<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظم الأستاذ مصطفى محسن</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0; 
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: linear-gradient(145deg, #2a3a50, #16213e);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 20px 20px 60px #0b111d, -20px -20px 60px #253145;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4cc9f0;
            text-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 0;
            color: #f72585;
            border-bottom: 2px solid #f72585;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
        }

        .input-item {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #1b263b;
            color: white;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom: 2px solid #4cc9f0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .calc-btn {
            grid-column: 1 / -1;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #4361ee, #4cc9f0);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-btn:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            display: none;
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid #4cc9f0;
        }

        .youtube-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .yt-input-group {
            display: flex;
            gap: 10px;
        }

        .yt-input-group input {
            flex: 1;
        }

        .yt-btn {
            padding: 0 20px;
            border: none;
            border-radius: 10px;
            background: #ff0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .calculator-grid {
                grid-template-columns: 1fr 1fr;
            }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>منظم الأستاذ مصطفى محسن</h1>

        <div class="section">
            <h2>حاسبة السعي السنوي</h2>
            <div class="calculator-grid">
                <div class="input-item">
                    <label for="islamic">الإسلامية</label>
                    <input type="number" id="islamic" placeholder="0">
                </div>
                <div class="input-item">
                    <label for="arabic">اللغة العربية</label>
                    <input type="number" id="arabic" placeholder="0">
                </div>
                <div class="input-item">
                    <label for="english">اللغة الإنجليزية</label>
                    <input type="number" id="english" placeholder="0">
                </div>
                <div class="input-item">
                    <label for="math">الرياضيات</label>
                    <input type="number" id="math" placeholder="0">
                </div>
                <div class="input-item">
                    <label for="chem">الكيمياء</label>
                    <input type="number" id="chem" placeholder="0">
                </div>
                <div class="input-item">
                    <label for="physics">الفيزياء</label>
                    <input type="number" id="physics" placeholder="0">
                </div>
                <div class="input-item">
                    <label for="bio">الأحياء</label>
                    <input type="number" id="bio" placeholder="0">
                </div>
                
                <button class="calc-btn" id="calculate-btn">احسب المعدل</button>
            </div>
            <div id="result-box" class="result"></div>
        </div>

        <div class="section">
            <h2>مشغل المحاضرات</h2>
            <div class="youtube-section">
                <div class="yt-input-group">
                    <input type="text" id="youtube-link" placeholder="ضع رابط محاضرة اليوتيوب هنا...">
                    <button class="yt-btn" id="load-youtube">تشغيل</button>
                </div>
                <div class="video-container">
                    <iframe id="youtube-player" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // منطق الحاسبة
        const calcBtn = document.getElementById('calculate-btn');
        const resultBox = document.getElementById('result-box');

        calcBtn.addEventListener('click', () => {
            const islamic = parseFloat(document.getElementById('islamic').value) || 0;
            const arabic = parseFloat(document.getElementById('arabic').value) || 0;
            const english = parseFloat(document.getElementById('english').value) || 0;
            const math = parseFloat(document.getElementById('math').value) || 0;
            const chem = parseFloat(document.getElementById('chem').value) || 0;
            const physics = parseFloat(document.getElementById('physics').value) || 0;
            const bio = parseFloat(document.getElementById('bio').value) || 0;

            const total = islamic + arabic + english + math + chem + physics + bio;
            const avg = total / 7; // القسمة على 7 مواد

            resultBox.style.display = 'block';
            resultBox.innerHTML = `معدلك السعوي هو: ${avg.toFixed(2)}`;
            
            if (avg >= 50) {
                resultBox.style.borderColor = "#4cc9f0";
                resultBox.style.color = "#4cc9f0";
            } else {
                resultBox.style.borderColor = "#f72585";
                resultBox.style.color = "#f72585";
            }
        });

        // منطق اليوتيوب
        const youtubeInput = document.getElementById('youtube-link');
        const loadYoutubeBtn = document.getElementById('load-youtube');
        const youtubePlayer = document.getElementById('youtube-player');

        function extractVideoID(url) {
            let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
            return (match) ? match[1] : (url.length === 11 ? url : null);
        }

        loadYoutubeBtn.addEventListener('click', () => {
            const videoId = extractVideoID(youtubeInput.value.trim());
            if (videoId) {
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else {
                alert("الرجاء إدخال رابط يوتيوب صحيح");
            }
        });
    </script>
</body>
</html>
